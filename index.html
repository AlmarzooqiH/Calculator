<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/index.css"/>
</head>
<body>
    <div id="calculator">
        <div id="result">
            <h1>0.0</h1>
        </div>
        <div id="buttons">
            <button class="button-style" value="esc">AC</button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="button-style">1</button>
            <button class="button-style">2</button>
            <button class="button-style">3</button>
            <button class="button-style">/</button>
            <button class="button-style">4</button>
            <button class="button-style">5</button>
            <button class="button-style">6</button>
            <button class="button-style">*</button>
            <button class="button-style">7</button>
            <button class="button-style">8</button>
            <button class="button-style">9</button>
            <button class="button-style">+</button>
            <button class="empty"></button>
            <button class="button-style">0</button>
            <button class="empty"></button>
            <button class="button-style">-</button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="empty"></button>
            <button class="button-style">=</button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
